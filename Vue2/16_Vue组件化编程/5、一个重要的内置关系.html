<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue实例 和 组件实例</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            1、一个重要的内置关系：
                VueComponent.prototype.__proto === Vue.prototype
            2、为什么要有这个关系？
                让组件实例对象（vc）可以访问到Vue原型上的属性、方法
        -->

        <div id="root">
            <h1>{{title}}</h1>

            <school></school>

            <student></student>
        </div>

    </body>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false

        // 第一步：创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校姓名：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data: function() {
                return {
                    schoolName: '湖北第二师范学院',
                    address: '湖口'
                }
            }
        })

        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '赵四儿',
                    age: 70
                }
            }
        })

        console.log(school)
        console.log(student)

        var vm = new Vue({
            el: '#root',
            data: {
                title: 'VueComponent构造函数'
            },
            components: {
                school: school,
                student: student
            }
        })

    </script>
</html>
