<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>VueComponent构造函数</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            关于VueComponent：
                1、school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.exetend生成的

                2、我们是需要写<school/> 或者 <school></school>，Vue解析时，会帮我们创建schoo组件的实例对象。
                   即：Vue帮我们执行的：new VueComponent(options)

                3、注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！！

                4、关于this指向：
                    (1) 组件配置中：
                        data函数、methods中的函数、watch中的函数、computed中的函数，它们的this均是【VueComponent实例对象】
                    (2) new Vue()配置中：
                        data函数、methods中函数、watch中的函数、computed中的函数，它们的this均是【Vue实例对象】

                4、VueComponent的实例对象，以后简称 vc（也可称之为：组件实例对象）
                   Vue的实例对象，以后简称为 vm
        -->

        <div id="root">
            <h1>{{title}}</h1>

            <school></school>

            <student></student>
        </div>

    </body>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false

        // 第一步：创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校姓名：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data: function() {
                return {
                    schoolName: '湖北第二师范学院',
                    address: '湖口'
                }
            }
        })

        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '赵四儿',
                    age: 70
                }
            }
        })

        console.log(school)
        console.log(student)

        var vm = new Vue({
            el: '#root',
            data: {
                title: 'VueComponent构造函数'
            },
            components: {
                school: school,
                student: student
            }
        })

    </script>
</html>
