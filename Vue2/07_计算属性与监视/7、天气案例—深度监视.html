<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>天气案例——深度监视</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--  
            深度监视：
                1、Vue中的 watch默认不监视对象内部值的改变（一层）
                2、配置 deep:true 可以监视对象内部值的改变（多层）
            注意：
                1、Vue自身可以监视对象内部值的改变，但Vue提供的watch默认不可以
                2、使用watch时根据数据的具体结构，决定是否采用深度监视
        -->
        <div id="root">
            <h1>深度监视</h1>
            <h3>a的值：{{numbers.a}}</h3>
            <button @click="numbers.a++">点我a+1</button> <br><br>
            <h3>b的值：{{numbers.b}}</h3>
            <button @click="numbers.b++">点我b+1</button>
        </div>
    </body>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false
        
        var vm = new Vue({
            el: '#root',
            data: {
                numbers: {
                    a: 1,
                    b: 1
                }
            },
            // 配置监视属性，配置方法一
            watch: {
                // 监视多级结构中某个属性的变化
                'numbers.a': {
                    handler() {
                        console.log('a的值被改变了')
                    }
                },
                // 监视多级结构中所有属性的变化
                numbers: {
                    // watch是否监视多级结构中所有属性的变化，默认false
                    deep: true,
                    handler() {
                        console.log('numbers中的值被改变了')
                    }
                }
                
            }
        })
    
    </script>
</html>
