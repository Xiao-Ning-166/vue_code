<!DOCTYPE html>
<html>
<head>
  <title>el和data的两种写法</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="main">
      <h1>你好，{{name}}</h1>
  </div>

  <script>
    // 阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;

    /* el的两种写法
    var vm = new Vue({
      // el第一种方式
      // el：用于指定当前Vue实例为哪个容器服务。通常是css选择器字符串
      //el: '#main',
      // data：用于存储数据，供el所指定的容器使用
      data: {
        name: '张三'
      }
    })
    console.log(vm)
    // el第二种方式
    vm.$mount("#main")
    */
    var vm  = new Vue({
        el: '#main',
        /* data第一种写法：对象式
        data: {
            name: '张三'
        }
        */
        // data第二种写法：函数式
        data: function() {
            // 必须要返回一个对象
            return {
                name: '李四'
            }
        }
    })
  </script>
  <!--
      el和data的两种写法：
        1、el的两种写法
            (1) new Vue时候配置el属性
            (2) 先创建Vue实例，再通过 vm.$mount() 指定el的值
        2、data的两种写法
            (1) 对象式：data{}
            (2) 函数式：data:function(){return{}} 可以简写为 data(){return{}}
            选择：
                使用组件时data必须用函数式，否则会报错
        注意：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
  -->
  </body>
  </html>
