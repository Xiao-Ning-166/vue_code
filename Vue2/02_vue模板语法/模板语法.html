<!DOCTYPE html>
<html>
<head>
  <title>模板语法</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="main">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url">百度一下</a>
    <a :href="url">简写：百度一下</a>
    <a v-bind:href="url.toUpperCase()">大写：百度一下</a>
    <a :href="Date.now()">时间</a>
  </div>

  <script>
    // 阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;

    var vm = new Vue({
      // el：用于指定当前Vue实例为哪个容器服务。通常是css选择器字符串
      el: '#main',
      // data：用于存储数据，供el所指定的容器使用
      data: {
        name: '张三',
        url: 'http://www.baidu.com'
      }
    })
  </script>
  <!--
      Vue模板语法有2大类：
        1、插值语法
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx是js表达式，且可以直接读取data中的所有属性。

        2、指令语法
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件……）
            举例：v-bind:href="xxx" 或 简写为 :href="xxx"，xxx同样要写js表达式
                且可以直接读取到data中的所有属性。
            备注：Vue中有很多指令。且形式都是：v-???。此处只是以v-bind举个例子
  -->
  </body>
  </html>
