<!DOCTYPE html>
<html>
<head>
  <title>初识Vue</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="main">
    {{ message }}
  </div>

  <script>
    // 阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;

    var app = new Vue({
      el: '#main',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
