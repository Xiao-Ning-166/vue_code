<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>v-cloak指令的使用</title>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--  
            v-cloak指令的使用：
                1、没有值
                2、本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
                3、使用css配合v-cloak可以解决网速慢时页面展示出 {{xxx}} 的问题
        -->
        <div id="root">
            <h1>v-cloak指令的使用</h1>
            
            <h2 v-cloak>学校名字：{{name}}</h2>

        </div>

    </body>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false
        
        var vm = new Vue({
            el: '#root',
            data: {
                name: '湖北第二师范学院',
                str: '<h3>Hello World</h3>'
            }
        })

    
    </script>
</html>
