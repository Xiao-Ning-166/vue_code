<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>v-html指令的使用</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
        <script type="text/javascript" src="../js/dayjs.min.js"></script>
    </head>
    <body>
        <!--  
            v-html指令：
                1、作用：向指定节点中渲染包含html结构的内容
                2、与插值语法的区别：
                    (1) v-html会替换掉节点中的所有内容，{{xx}}不会
                    (2) v-html可以识别html结构
                3、严重注意：v-html有安全性问题！！！
                    (1) 在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
                    (2) 一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上
        -->
        <div id="root">
            <h1>v-html指令的使用</h1>
            
            <div>你好，{{name}}</div>

            <h2>v-text 和 v-html的对比</h2>
            <div v-text="str"></div>
            <div v-html="str"></div>
        </div>

    </body>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false
        
        var vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                str: '<h3>Hello World</h3>'
            }
        })

    
    </script>
</html>
