<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>v-cloak指令的使用</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--  
            v-once指令：
                1、v-once所在节点在初次动态渲染后，就视为静态内容了
                2、以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
        -->
        <div id="root">
            <h1>v-cloak指令的使用</h1>
            
            <h2 v-once>初始化值：{{num}}</h2>
            <h2>当前值：{{num}}</h2>
            <button @click="num++">num+1</button>

        </div>

    </body>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false
        
        var vm = new Vue({
            el: '#root',
            data: {
                num: 5
            }
        })

    
    </script>
</html>
