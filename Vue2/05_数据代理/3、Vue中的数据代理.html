<!DOCTYPE html>
<html>
<head>
  <title>Vue中的数据代理</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
        1、Vue中的数据代理：
            通过vm对象来代理data对象中属性的操作(读/写)
        2、Vue中数据代理的好处：
            更加方便的操作data中的数据
        3、基本原理：
            (1) 通过Object.definProperty()把data对象中所有属性添加到vm上
            (2) 为每一个添加到vm上的属性都指定一个getter和setter
            (3) 在getter和setter内部去操作(读/写)data中对应的属性
  -->
  <div id="main">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
  </div>

  <script type="text/javascript">
    // 阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;
    // 创建Vue实例
    var vm = new Vue({
        el: '#main',
        data: {
            name: '湖北第二师范学院',
            address: '武汉市'
        }
    })
  </script>

  </body>
  </html>
