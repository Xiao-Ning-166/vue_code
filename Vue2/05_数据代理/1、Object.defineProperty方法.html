<!DOCTYPE html>
<html>
<head>
  <title>1、Objec.defineProperty方法</title>

  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="main">
  </div>

  <script>
    let number = 18
    let person = {
      name: '张三',
      sex: '男'
    }
    Object.defineProperty(person,'age',{
      value: 20,
      // enumerable：控制属性能否枚举，默认值是false
      enumerable: true,
      // writable：控制属性值能否被修改，默认值是false
      writable: true,
      // configurable：控制属性能否被删除，默认值是false
      configurable: true,

      // 当有人读取person的age属性时，get函数就会被调用，且返回值就是age的值
      get: function() {
        return number;
      },
      // 当有人修改person的age属性时，set函数就会被调用，且会收到具体的值
      set(value) {

      }

    })
    console.log(person)
  </script>

  </body>
  </html>
