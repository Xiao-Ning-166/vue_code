<!DOCTYPE html>
<html>
<head>
  <title>何为数据代理</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>

  <script type="text/javascript">
    // 数据代理：通过一个对象代理对另一个对象中属性的操作(读/写) 
    let obj = {x:20}
    let obj2 = {y:30}
    Object.defineProperty(obj2,'x',{
      get() {
        return obj.x
      },
      set(value) {
        obj2.x = value
      }
    })
  </script>

  </body>
  </html>
